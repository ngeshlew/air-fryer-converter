    <!-- Service Worker Registration -->
    <script>
      // Disable service worker completely to fix caching issues
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Unregister ALL service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            if (registrations.length > 0) {
              console.log('Unregistering', registrations.length, 'service worker(s)...');
              for (let registration of registrations) {
                await registration.unregister();
                console.log('Unregistered service worker');
              }
            }
            
            // Clear ALL caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              if (cacheNames.length > 0) {
                console.log('Clearing', cacheNames.length, 'cache(s)...');
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                console.log('All caches cleared');
              }
            }
            
            // Force reload ONCE after clearing (check sessionStorage to avoid infinite loop)
            if (!sessionStorage.getItem('sw_cleared')) {
              sessionStorage.setItem('sw_cleared', 'true');
              console.log('Reloading to get fresh assets...');
              location.reload();
            }
          } catch (error) {
            console.log('Cache clearing error:', error);
          }
        });
      }
    </script>
