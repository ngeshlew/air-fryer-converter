<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Red background matching logo color hsl(0,84%,60%) -->
  <rect width="32" height="32" rx="5" fill="#E85D5D"/>
  
  <!-- Air Vent Icon - simplified representation -->
  <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" transform="translate(8, 10)">
    <!-- Main horizontal vent lines -->
    <line x1="0" y1="2" x2="16" y2="2"/>
    <line x1="0" y1="6" x2="16" y2="6"/>
    <line x1="0" y1="10" x2="16" y2="10"/>
    
    <!-- Vertical separator lines (subtle) -->
    <line x1="4" y1="0" x2="4" y2="12" stroke-width="1" opacity="0.4"/>
    <line x1="8" y1="0" x2="8" y2="12" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="0" x2="12" y2="12" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
